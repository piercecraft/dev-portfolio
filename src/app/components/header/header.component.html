<header class="header">
  <div class="header-container">
    <a routerLink="/home" class="logo">{{ name() }}</a>
    <app-theme-toggle></app-theme-toggle>
    <nav class="desktop-nav">
      <ul>
        <li>
          <a routerLink="/home" routerLinkActive="active">{{ lnk_home() }}</a>
        </li>
        <li>
          <a routerLink="/skills" routerLinkActive="active">{{
            lnk_skills()
          }}</a>
        </li>
        <li>
          <a routerLink="/projects" routerLinkActive="active">{{
            lnk_projects()
          }}</a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active">{{ lnk_about() }}</a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="active">{{
            lnk_contact()
          }}</a>
        </li>
      </ul>
    </nav>

    <!-- Mobile Hamburger Button -->
    <button
      class="hamburger"
      (click)="toggleMenu()"
      [class.active]="menuOpen"
      aria-label="Toggle menu"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div
    class="mobile-overlay"
    [class.active]="menuOpen"
    (click)="closeMenu()"
  ></div>

  <nav class="mobile-nav" [class.active]="menuOpen">
    <ul>
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">{{
          lnk_home()
        }}</a>
      </li>
      <li>
        <a
          routerLink="/skills"
          routerLinkActive="active"
          (click)="closeMenu()"
          >{{ lnk_skills() }}</a
        >
      </li>
      <li>
        <a
          routerLink="/projects"
          routerLinkActive="active"
          (click)="closeMenu()"
          >{{ lnk_projects() }}</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          (click)="closeMenu()"
          >{{ lnk_about() }}</a
        >
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="active"
          (click)="closeMenu()"
          >{{ lnk_contact() }}</a
        >
      </li>
    </ul>
  </nav>
</header>
