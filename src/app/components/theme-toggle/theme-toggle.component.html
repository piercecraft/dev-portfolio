<button (click)="toggleTheme()" class="theme-toggle">
  <div class="toggle-switch">
    <div
      class="toggle-thumb"
      [class.dark]="this.themeService.currentTheme === 'dark'"
    >
      @if (this.themeService.currentTheme === 'dark') {
      <span class="icon">🌙</span>
      } @else {
      <span class="icon">☀️</span>
      }
    </div>
  </div>
</button>
