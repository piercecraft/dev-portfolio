<section class="skills">
  <div class="container">
    <h1>{{ skillsTitle() }}</h1>
    <p>
      <em>{{ skillsIntro() }}</em>
    </p>

    @if (skills$ | async; as skills) {
    <div class="skills-grid">
      @for (category of skills; track category.category) {
      <app-skill-item [skillCategory]="category"></app-skill-item>
      }
    </div>
    }
  </div>
</section>
